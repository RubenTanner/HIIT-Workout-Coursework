<!DOCTYPE html>
<html>
  <head>
    <title>HIIT Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>HIIT Timer</h1>
      <p class="status-text">Activity</p>
      <p class="time" id="time">00:00</p>
      <button id="start-btn" class="btn">Start</button>
      <div class="advanced-options">
        <button id="expand-btn" class="btn">Advanced Options</button>
        <div id="options-content" class="hidden">
          <p class="advanced"></p>
          <span class="minus">-</span>
          <input type="text" name="set-time" id="set-time" value="30" />
          <span class="plus">+</span>
        </div>
      </div>
    </div>
  </body>
</html>
