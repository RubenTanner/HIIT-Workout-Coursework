<!DOCTYPE html>
<html>
  <head>
    <title>Create Your Own</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="custom.js"></script>
  </head>
  <body>
    <section class="container">
      <h1>Create Your Own</h1>
      <p class="status-text">Press Start</p>
      <p class="status-description">to begin your workout</p>
      <p class="time" id="time">00:00</p>
      <section class="sets-section" style="display: none">
        <p class="sets-text">Sets Remaining</p>
        <p class="sets" id="sets">0</p>
      </section>
      <section class="next-workout-section" style="display: none">
        <p class="status-text">Next Workout</p>
        <p class="next-workout"></p>
        <p class="next-workout-description"></p>
      </section>
      <button id="start-btn" class="btn">Start</button>
      <button id="reset-btn" class="btn">Reset</button>
      <section class="advanced-options">
        <button id="expand-btn" class="btn">Create Your Own</button>
        <section class="options-content" style="display: none">
          <section id="form" action="" method="POST">
            <section id="workout-list" class="input-field">
              <section class="workout-input">
                <p>Name:</p>
                <input
                  class="input-field set-name"
                  type="text"
                  placeholder="Name"
                  required
                />
                <p>Description:</p>
                <input
                  class="input-field set-description"
                  type="text"
                  placeholder="Description"
                  required
                />
                <p>Activity:</p>
                <input
                  class="input-field set-activity"
                  type="number"
                  placeholder="Activity (seconds)"
                  min="0"
                  required
                />
                <p>Rest:</p>
                <input
                  class="input-field set-rest"
                  type="number"
                  placeholder="Rest (seconds)"
                  min="0"
                  required
                />
                <p>Sets:</p>
                <input
                  class="input-field set-sets"
                  type="number"
                  placeholder="Sets"
                  min="1"
                  required
                />
                <button class="add-workout-btn" type="button">
                  Add Another Workout
                </button>
              </section>
            </section>
            <button class="save-workout-btn" type="submit">SUBMIT</button>
          </section>
          <p>want to go back to Quick start?</p>
          <a href="index.html" class="btn">Quick Start</a>
        </section>
      </section>
    </section>
    <section id="workout-history-tab" class="workout-history">
      <button id="toggle-history-btn" class="btn">Workout History</button>
      <section
        id="history-content"
        class="history-content"
        style="display: none"
      >
        <p>Your workout history</p>
      </section>
    </section>
  </body>
</html>
